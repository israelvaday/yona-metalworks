    // Load service data on page load
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const serviceId = urlParams.get('service');
      
      if (serviceId && servicesData[serviceId]) {
        const service = servicesData[serviceId];
        
        document.getElementById('service-title').textContent = service.title;
        document.getElementById('service-subtitle').textContent = service.subtitle;
        document.getElementById('service-image').src = service.image;
        document.getElementById('service-image').alt = service.title;
        document.getElementById('service-heading').textContent = service.title;
        document.getElementById('service-description').textContent = service.description;
        
        document.title = service.title + ' - מסגריית יונה';
        
        document.getElementById('service-hero').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${service.image}')`;
        
        const featuresContainer = document.getElementById('service-features-list');
        featuresContainer.innerHTML = service.features.map(feature => `
          <div class="feature-item">
            <i class="bi bi-check2-circle"></i>
            <span>${feature}</span>
          </div>
        `).join('');
        
        loadRelatedServices(serviceId, service.category);
        
      } else {
        document.getElementById('service-title').textContent = 'שירות לא נמצא';
        document.getElementById('service-description').textContent = 'מצטערים, השירות המבוקש לא נמצא.';
      }
      
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    });
    
    function loadRelatedServices(currentServiceId, category) {
      const container = document.getElementById('related-services-container');
      const relatedServices = Object.entries(servicesData)
        .filter(([id, service]) => service.category === category && id !== currentServiceId)
        .slice(0, 3);
      
      container.innerHTML = relatedServices.map(([id, service]) => `
        <div class="col-lg-4 col-md-6" data-aos="fade-up">
          <a href="service-details.html?service=${id}" class="portfolio-link" style="text-decoration: none;">
            <div class="portfolio-content h-100 position-relative">
              <img src="${service.image}" class="img-fluid" alt="${service.title}" style="border-radius: 10px;">
              <div class="portfolio-overlay">
                <h4>${service.title}</h4>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
